            background-color: #000000;

        /* Navigation Styles */
        nav {
            background-color: #111111;

        .logo a {

        }

        .nav-links li a {

            color: white;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;

        .nav-links li a:hover {
            color: #00e5ff;
        }

        .nav-links li a.active {

            background-color: #000000;
            padding-top: 4rem;
        }

        .container {
            margin-top: 80px;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            margin-bottom: 30px;
            color: #00e5ff;
            font-size: 2.5rem;
        }

        .coming-soon-section {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #000000;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }

        .coming-soon-content {
            margin-top: 2rem;
        }

        .coming-soon-content i {
            font-size: 4rem;
            color: #00e5ff;
            margin-bottom: 1rem;
        }

        .coming-soon-content h2 {
            font-size: 2.5rem;
            color: #00e5ff;
            margin-bottom: 1rem;
        }

        .coming-soon-content p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 1.5rem;
        }

        /* Links */
        a {
            color: #90EE90;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #7CCD7C;
        }

        /* Footer Styles */
        footer {
            background-color: #111111;
            margin-top: 2rem;
            padding: 2rem 0;
        }

        .social-links a {
            color: #90EE90;
            font-size: 1.6rem;
            transition: transform 0.3s ease, color 0.3s ease;
            margin-right: 20px;
        }

        .social-links a:hover {
            color: #7CCD7C;
            transform: translateY(-3px);
        }

        .company-info a {
            color: #90EE90;
        }

        .company-info a:hover {
            color: #7CCD7C;
        }
